<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View - Statistics</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Inline critical AR styles */
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        #loading-screen.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #error-message {
            color: #E94B3C;
            padding: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body class="ar-body">
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <h2 id="loading-text">Loading AR View...</h2>
        <p id="loading-detail">Initializing scene</p>
        <div id="error-message"></div>
    </div>
    
    <!-- AR Controls Overlay -->
    <div id="ar-overlay" style="display: none;">
        <div class="top-controls">
            <button id="back-btn" class="control-btn">‚Üê Back</button>
            <div id="status-text">Scanning for surfaces...</div>
        </div>

        <div class="bottom-controls">
            <button id="place-chart-btn" class="control-btn primary" disabled>
                üìç Place Chart
            </button>
        </div>

        <div class="side-controls" style="display: none;">
            <button id="rotate-left-btn" class="control-btn">‚Üª</button>
            <button id="rotate-right-btn" class="control-btn">‚Ü∫</button>
            <button id="scale-up-btn" class="control-btn">+</button>
            <button id="scale-down-btn" class="control-btn">-</button>
            <button id="delete-btn" class="control-btn danger">üóëÔ∏è</button>
        </div>

        <!-- Chart Info Panel -->
        <div id="info-panel" style="display: none;">
            <h3 id="info-title"></h3>
            <p id="info-value"></p>
        </div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        renderer="colorManagement: true; physicallyCorrectLights: true;">
        
        <!-- Camera -->
        <a-entity camera look-controls wasd-controls="enabled: false"></a-entity>

        <!-- Lighting -->
        <a-light type="ambient" intensity="0.6"></a-light>
        <a-light type="directional" intensity="0.8" position="2 4 2"></a-light>

        <!-- Chart Container -->
        <a-entity id="chart-container"></a-entity>

        <!-- Reticle for placement -->
        <a-entity id="reticle" visible="false">
            <a-ring 
                color="#FFFFFF" 
                radius-inner="0.15" 
                radius-outer="0.2" 
                opacity="0.8"
                rotation="-90 0 0">
            </a-ring>
            <a-cylinder 
                color="#FFFFFF" 
                height="0.02" 
                radius="0.01" 
                position="0 0.01 0">
            </a-cylinder>
        </a-entity>
    </a-scene>

    <script src="app.js"></script>
    <script>
        console.log('=== AR.HTML LOADED ===');
        
        const loadingScreen = document.getElementById('loading-screen');
        const loadingText = document.getElementById('loading-text');
        const loadingDetail = document.getElementById('loading-detail');
        const errorMessage = document.getElementById('error-message');
        const arOverlay = document.getElementById('ar-overlay');
        
        // Update loading status
        function updateLoading(text, detail) {
            console.log('Loading:', text, detail || '');
            if (loadingText) loadingText.textContent = text;
            if (loadingDetail && detail) loadingDetail.textContent = detail;
        }
        
        // Show error
        function showError(error) {
            console.error('Error:', error);
            if (errorMessage) {
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `
                    <h3>‚ö†Ô∏è Error</h3>
                    <p>${error}</p>
                    <button onclick="window.location.href='index.html'" 
                            style="margin-top:10px;padding:10px 20px;background:#4A90E2;border:none;border-radius:8px;color:white;cursor:pointer;">
                        ‚Üê Back to Input
                    </button>
                `;
            }
            if (loadingText) loadingText.textContent = 'Failed to load';
            if (loadingDetail) loadingDetail.style.display = 'none';
        }
        
        // Hide loading screen
        function hideLoading() {
            console.log('Hiding loading screen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
            if (arOverlay) {
                arOverlay.style.display = 'block';
            }
        }
        
        // Check data
        updateLoading('Checking data...', 'Reading from localStorage');
        const savedData = localStorage.getItem('arChartData');
        console.log('Saved data from localStorage:', savedData);
        
        if (!savedData) {
            showError('No data found in localStorage. Please input data first.');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        } else {
            try {
                const chartData = JSON.parse(savedData);
                console.log('Parsed chart data:', chartData);
                
                if (!chartData.data || !chartData.data.labels || !chartData.data.values) {
                    throw new Error('Invalid chart data structure');
                }
                
                updateLoading('Loading A-Frame...', 'Initializing 3D scene');
                
                // Wait for A-Frame scene to be ready
                const scene = document.querySelector('a-scene');
                
                if (scene.hasLoaded) {
                    console.log('Scene already loaded');
                    updateLoading('Scene ready!', 'Initializing AR controls');
                    setTimeout(() => {
                        initARView();
                        hideLoading();
                    }, 500);
                } else {
                    console.log('Waiting for scene to load...');
                    scene.addEventListener('loaded', () => {
                        console.log('Scene loaded event fired');
                        updateLoading('Scene ready!', 'Initializing AR controls');
                        setTimeout(() => {
                            initARView();
                            hideLoading();
                        }, 500);
                    });
                    
                    // Timeout fallback
                    setTimeout(() => {
                        if (!scene.hasLoaded) {
                            console.warn('Scene load timeout, forcing initialization');
                            updateLoading('Scene ready!', 'Initializing AR controls');
                            initARView();
                            hideLoading();
                        }
                    }, 5000);
                }
                
            } catch (error) {
                console.error('Error parsing data:', error);
                showError('Error loading data: ' + error.message);
            }
        }
        
        // Back button handler (works even if initARView fails)
        document.getElementById('back-btn')?.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
